<div id="blocker">
    <div id="title">Click !</div>
    <div id="instructions">
        <p>
            Deplacements: Z, Q, S, D / Souris<br/>
            Sauter: Espace<br/>
            Poser cube: R / click droit<br/>
            Prendre cube: E / click gauche<br/>
            Inventaire: I<br/>
            Pause: Echap
        </p>
    </div>
</div>

<div id="inventory" ng-show="showInventory">
    <div id="title">Inventory</div>
    <p>{{nbInventory}} objects (maintain esc to get your mouse back)</p>
<!--
     <ul class="inventory_objects">
        <li ng-repeat="o in inventory">{{o.type}} - {{o.date | date}}</li>
    </ul>
 -->
    <button ng-repeat="o in inventory" class="btn btn-default" ng-click="toggleInventory(null)">Wood</button>
</div>

<ul id="console" class="console" ng-show="showConsole">
    <li ng-repeat="m in msgs">{{m}}</li>
</ul>

<div id="game"></div>
